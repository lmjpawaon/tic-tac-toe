<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div class="grid">
            <div class="tile odd">X</div>
            <div class="tile even">O</div>
            <div class="tile odd">X</div>
            <div class="tile even">O</div>
            <div class="tile odd">X</div>
            <div class="tile even">O</div>
            <div class="tile odd">X</div>
            <div class="tile even">O</div>
            <div class="tile odd">X</div>
        </div>
    </div>
</body>
</html>
